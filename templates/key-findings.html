<!-- Template: key-findings
     Use for: Takeaways, highlights, numbered conclusions.
     Classes: .slide-header, .content, .section-label, .findings-grid, .finding, .finding-num
-->
<section>
  <div class="slide-header">
    <h2>{{SLIDE_TITLE}}</h2>
  </div>
  <div class="content">

    <p class="section-label">{{FINDINGS_LABEL}}</p>
    <div class="findings-grid">
      <div class="finding">
        <p class="finding-num">01</p>
        <h4>{{FINDING_1_TITLE}}</h4>
        <p>{{FINDING_1_DESC}}</p>
      </div>
      <div class="finding">
        <p class="finding-num">02</p>
        <h4>{{FINDING_2_TITLE}}</h4>
        <p>{{FINDING_2_DESC}}</p>
      </div>
      <div class="finding">
        <p class="finding-num">03</p>
        <h4>{{FINDING_3_TITLE}}</h4>
        <p>{{FINDING_3_DESC}}</p>
      </div>
      <div class="finding">
        <p class="finding-num">04</p>
        <h4>{{FINDING_4_TITLE}}</h4>
        <p>{{FINDING_4_DESC}}</p>
      </div>
    </div>

  </div>
  <aside class="notes">{{SPEAKER_NOTES}}</aside>
</section>
