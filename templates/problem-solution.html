<!-- Template: problem-solution
     Use for: Before/after, root cause analysis, improvement narratives.
     Classes: .slide-header, .content, .split-row, .split-col, .split-divider,
              .section-label, .emphasis-box, .emphasis-box-light
-->
<section>
  <div class="slide-header">
    <h2>{{SLIDE_TITLE}}</h2>
  </div>
  <div class="content">
    <div class="split-row">

      <div class="split-col">
        <p class="section-label">{{PROBLEM_LABEL}}</p>
        <div class="emphasis-box-light">
          <h4>{{PROBLEM_TITLE}}</h4>
          <p>{{PROBLEM_DESC}}</p>
        </div>
        <ul>
          <li>{{PROBLEM_POINT_1}}</li>
          <li>{{PROBLEM_POINT_2}}</li>
          <li>{{PROBLEM_POINT_3}}</li>
        </ul>
      </div>

      <div class="split-divider"></div>

      <div class="split-col">
        <p class="section-label">{{SOLUTION_LABEL}}</p>
        <div class="emphasis-box">
          <h4>{{SOLUTION_TITLE}}</h4>
          <p>{{SOLUTION_DESC}}</p>
        </div>
        <ul>
          <li>{{SOLUTION_POINT_1}}</li>
          <li>{{SOLUTION_POINT_2}}</li>
          <li>{{SOLUTION_POINT_3}}</li>
        </ul>
      </div>

    </div>
  </div>
  <aside class="notes">{{SPEAKER_NOTES}}</aside>
</section>
