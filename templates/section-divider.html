<!-- Template: section-divider
     Use for: Visual break between major sections of the deck.
     Classes: .section-divider, .section-number
-->
<section class="section-divider">
  <p class="section-number">{{SECTION_LABEL}}</p>
  <h2>{{SECTION_TITLE}}</h2>
  <aside class="notes">{{SPEAKER_NOTES}}</aside>
</section>
