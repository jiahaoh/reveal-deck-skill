<!-- Template: code
     Use for: Code walkthroughs, syntax examples, API snippets.
     Classes: .slide-header, .content, .code-block, .code-caption
     Features: data-line-numbers for highlighting, data-trim for indentation.
     Step-by-step: use pipe-separated ranges e.g. data-line-numbers="1-3|4-6|7-9"
-->
<section>
  <div class="slide-header">
    <h2>{{SLIDE_TITLE}}</h2>
  </div>
  <div class="content">
    <div class="code-block">
      <pre><code class="language-{{LANGUAGE}}" data-trim data-line-numbers="{{LINE_HIGHLIGHTS}}">
{{CODE_CONTENT}}
      </code></pre>
      <p class="code-caption">{{CAPTION}}</p>
    </div>
  </div>
  <aside class="notes">{{SPEAKER_NOTES}}</aside>
</section>
