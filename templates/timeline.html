<!-- Template: timeline
     Use for: Sequential processes, protocols, methods with ordered stages.
     Classes: .slide-header, .content, .section-label, .timeline, .timeline-step,
              .timeline-num, .timeline-content
-->
<section>
  <div class="slide-header">
    <h2>{{SLIDE_TITLE}}</h2>
  </div>
  <div class="content">

    <p class="section-label">{{TIMELINE_LABEL}}</p>
    <div class="timeline">
      <div class="timeline-step">
        <span class="timeline-num">1</span>
        <div class="timeline-content">
          <h4>{{STEP_1_TITLE}}</h4>
          <p>{{STEP_1_DESC}}</p>
        </div>
      </div>
      <div class="timeline-step">
        <span class="timeline-num">2</span>
        <div class="timeline-content">
          <h4>{{STEP_2_TITLE}}</h4>
          <p>{{STEP_2_DESC}}</p>
        </div>
      </div>
      <div class="timeline-step">
        <span class="timeline-num">3</span>
        <div class="timeline-content">
          <h4>{{STEP_3_TITLE}}</h4>
          <p>{{STEP_3_DESC}}</p>
        </div>
      </div>
      <div class="timeline-step">
        <span class="timeline-num">4</span>
        <div class="timeline-content">
          <h4>{{STEP_4_TITLE}}</h4>
          <p>{{STEP_4_DESC}}</p>
        </div>
      </div>
      <!-- Add or remove .timeline-step blocks as needed -->
    </div>

  </div>
  <aside class="notes">{{SPEAKER_NOTES}}</aside>
</section>
