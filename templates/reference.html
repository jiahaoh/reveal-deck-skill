<!-- Template: reference
     Use for: QC metrics, API references, formula glossaries, cheat sheets.
     Classes: .slide-header, .content, .section-label, .module-grid, .module, .data-table
     Mix and match: use module-grid for definitions, data-table for structured data.
-->
<section>
  <div class="slide-header">
    <h2>{{SLIDE_TITLE}}</h2>
  </div>
  <div class="content">

    <p class="section-label">{{SECTION_LABEL}}</p>
    <div class="module-grid">
      <div class="module">
        <h4>{{DEF_1_TERM}}</h4>
        <p>{{DEF_1_DESC}}</p>
      </div>
      <div class="module">
        <h4>{{DEF_2_TERM}}</h4>
        <p>{{DEF_2_DESC}}</p>
      </div>
      <div class="module">
        <h4>{{DEF_3_TERM}}</h4>
        <p>{{DEF_3_DESC}}</p>
      </div>
      <div class="module">
        <h4>{{DEF_4_TERM}}</h4>
        <p>{{DEF_4_DESC}}</p>
      </div>
    </div>

    <!-- Optional: additional table for structured reference data -->
    <!--
    <table class="data-table">
      <thead>
        <tr><th>Parameter</th><th>Value</th><th>Description</th></tr>
      </thead>
      <tbody>
        <tr><td>{{PARAM}}</td><td>{{VALUE}}</td><td>{{DESC}}</td></tr>
      </tbody>
    </table>
    -->

  </div>
  <aside class="notes">{{SPEAKER_NOTES}}</aside>
</section>
