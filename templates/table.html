<!-- Template: table
     Use for: Benchmark results, cross-dataset comparisons, metrics grids.
     Classes: .slide-header, .content, .section-label, .data-table
-->
<section>
  <div class="slide-header">
    <h2>{{SLIDE_TITLE}}</h2>
  </div>
  <div class="content">

    <p class="section-label">{{TABLE_LABEL}}</p>
    <table class="data-table">
      <thead>
        <tr>
          <th scope="col">{{COL_1}}</th>
          <th scope="col">{{COL_2}}</th>
          <th scope="col">{{COL_3}}</th>
          <th scope="col">{{COL_4}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{R1_C1}}</td>
          <td>{{R1_C2}}</td>
          <td>{{R1_C3}}</td>
          <td>{{R1_C4}}</td>
        </tr>
        <tr>
          <td>{{R2_C1}}</td>
          <td>{{R2_C2}}</td>
          <td>{{R2_C3}}</td>
          <td>{{R2_C4}}</td>
        </tr>
        <tr>
          <td>{{R3_C1}}</td>
          <td>{{R3_C2}}</td>
          <td>{{R3_C3}}</td>
          <td>{{R3_C4}}</td>
        </tr>
        <!-- Add or remove rows as needed -->
      </tbody>
    </table>

  </div>
  <aside class="notes">{{SPEAKER_NOTES}}</aside>
</section>
